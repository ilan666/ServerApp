<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <br>

    <div class="form-group">
        <label class="form-label mr-1">I am a:</label>
        <label class="radio-inline">
        <input type="radio" value="male" formControlName="gender">Male
      </label>
        <label class="radio-inline">
        <input class="ml-3" type="radio" value="female" formControlName="gender">Female
      </label>
    </div>

    <app-text-input formControlName="username" label="Username"></app-text-input>
    <app-text-input formControlName="knownAs" label="Known As"></app-text-input>
    <app-text-input formControlName="city" label="City"></app-text-input>
    <app-text-input formControlName="country" label="Country"></app-text-input>
    <app-date-input formControlName="dateOfBirth" label="Date of birth" type="date" [maxDate]="maxDate"></app-date-input>
    <app-text-input formControlName="password" type="password" label="Password"></app-text-input>
    <app-text-input formControlName="confirmPassword" type="password" label="Confirm password"></app-text-input>

    <div class="row mt-5" *ngIf="validationErrors.length">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]="registerForm.invalid" class="btn btn-success mr-2" type="submit" (click)="register()">Register</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
