<div class="card mb-4">
    <div class="card-img-wrapper">
        <img class="card-img-top" [src]="member.photoUrl || './assets/user.png'" alt="{{member.knownAs}}">
        <div class="ul list-inline member-icons animate text-center">
            <li class="list-inline-item"><button class="btn btn-dark" routerLink="/members/{{member.userName}}"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-dark"><i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-dark"><i class="fa fa-envelope"></i></button></li>
        </div>
    </div>
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user mr-2"></i> {{member.knownAs}}
        </h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
